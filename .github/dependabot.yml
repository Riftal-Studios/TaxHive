version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 10
    reviewers:
      - "nasiridrishi"
    labels:
      - "dependencies"
      - "javascript"
    groups:
      production-dependencies:
        applies-to: version-updates
        patterns:
          - "next"
          - "react"
          - "react-dom"
          - "@prisma/*"
          - "@trpc/*"
      development-dependencies:
        dependency-type: "development"
        
  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    reviewers:
      - "nasiridrishi"
    labels:
      - "dependencies"
      - "docker"
      
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    reviewers:
      - "nasiridrishi"
    labels:
      - "dependencies"
      - "github-actions"
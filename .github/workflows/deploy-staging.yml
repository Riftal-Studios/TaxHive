name: Deploy to Staging

on:
  push:
    branches:
      - staging
      - develop
  workflow_dispatch:
    inputs:
      deploy_type:
        description: 'Deployment type'
        required: true
        default: 'deploy'
        type: choice
        options:
          - deploy
          - rebuild

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up environment
        id: env
        run: |
          echo "IMAGE_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.env.outputs.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-staging
            type=sha,prefix=staging-
            type=raw,value=staging-latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDTIME=${{ github.event.head_commit.timestamp }}
            VERSION=${{ github.sha }}

  migrate:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: 
      name: staging
      url: https://staging.gsthive.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run database migrations
        env:
          DATABASE_DB_URL: ${{ secrets.DATABASE_DB_URL }}
          DATABASE_DIRECT_URL: ${{ secrets.DATABASE_DIRECT_URL }}
        run: |
          echo "Running database migrations on Supabase..."
          
          # Check if we have any failed migrations and resolve them
          if npx prisma migrate status 2>&1 | grep -q "failed"; then
            echo "Found failed migrations, attempting to resolve..."
            npx prisma migrate resolve --rolled-back 20250716172554_init || true
          fi
          
          # Now apply migrations
          npx prisma migrate deploy

  deploy:
    needs: migrate
    runs-on: ubuntu-latest
    environment: 
      name: staging
      url: https://staging.gsthive.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment package
        run: |
          mkdir -p deployment
          cp docker/docker-compose.production.yml deployment/docker-compose.yml
          
          # Replace build sections with image references
          # Use environment variable to pass the image name to awk
          export DOCKER_IMAGE="${{ env.REGISTRY }}/$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]'):staging-latest"
          awk -v image="$DOCKER_IMAGE" '
            /^  app:/ { in_app=1 }
            /^  queue-worker:/ { in_queue_worker=1 }
            /^  cron:/ { in_cron=1 }
            /^  [a-z-]+:/ && !/^  (app|queue-worker|cron):/ { in_app=0; in_queue_worker=0; in_cron=0 }
            
            /^    build:/ {
              if (in_app || in_queue_worker || in_cron) {
                print "    image: " image
                # Skip the build section
                while (getline && /^      /) {}
                # Print the current line if it is not part of build section
                if (!/^      /) print
                next
              }
            }
            { print }
          ' deployment/docker-compose.yml > deployment/docker-compose.yml.tmp
          mv deployment/docker-compose.yml.tmp deployment/docker-compose.yml
          
          tar -czf deployment.tar.gz deployment/

      - name: Copy deployment package to Staging VPS
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ vars.VPS_HOST }}
          username: ${{ vars.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ vars.VPS_PORT }}
          source: deployment.tar.gz
          target: /tmp/

      - name: Deploy to Staging VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ vars.VPS_HOST }}
          username: ${{ vars.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ vars.VPS_PORT }}
          script: |
            # Extract deployment package to staging directory
            mkdir -p /home/${{ vars.VPS_USER }}/gsthive-staging
            cd /home/${{ vars.VPS_USER }}/gsthive-staging
            
            # Clean up old deployment files
            rm -rf deployment
            
            # Extract new deployment
            tar -xzf /tmp/deployment.tar.gz
            mv deployment/* .
            rmdir deployment
            
            # Set environment variables for deployment
            export GITHUB_TOKEN='${{ secrets.GITHUB_TOKEN }}'
            export GITHUB_USER='${{ github.actor }}'
            export DEPLOY_TYPE='${{ github.event.inputs.deploy_type || 'deploy' }}'
            export COMPOSE_PROJECT_NAME='gsthive-staging'
            
            # Login to GitHub Container Registry
            echo $GITHUB_TOKEN | docker login ghcr.io -u $GITHUB_USER --password-stdin
            
            # Set all environment variables directly from GitHub secrets
            export DATABASE_DB_URL='${{ secrets.DATABASE_DB_URL }}'
            export DATABASE_DIRECT_URL='${{ secrets.DATABASE_DIRECT_URL }}'
            export SUPABASE_URL='${{ secrets.SUPABASE_URL }}'
            export SUPABASE_API_KEY='${{ secrets.SUPABASE_API_KEY }}'
            export REDIS_PASSWORD='${{ secrets.REDIS_PASSWORD }}'
            export REDIS_URL="redis://:${REDIS_PASSWORD}@redis:6379"
            export NEXTAUTH_URL='${{ vars.NEXTAUTH_URL }}'
            export NEXTAUTH_SECRET='${{ secrets.NEXTAUTH_SECRET }}'
            export EMAIL_PROVIDER='${{ vars.EMAIL_PROVIDER }}'
            export EMAIL_FROM='${{ vars.EMAIL_FROM }}'
            export AWS_SES_SMTP_USER='${{ secrets.AWS_SES_SMTP_USER }}'
            export AWS_SES_SMTP_PASSWORD='${{ secrets.AWS_SES_SMTP_PASSWORD }}'
            export AWS_SES_REGION='${{ vars.AWS_SES_REGION }}'
            export AWS_SES_ACCESS_KEY_ID='${{ secrets.AWS_SES_ACCESS_KEY_ID }}'
            export AWS_SES_SECRET_ACCESS_KEY='${{ secrets.AWS_SES_SECRET_ACCESS_KEY }}'
            export AWS_ACCESS_KEY_ID='${{ secrets.AWS_ACCESS_KEY_ID }}'
            export AWS_SECRET_ACCESS_KEY='${{ secrets.AWS_SECRET_ACCESS_KEY }}'
            export AWS_REGION='${{ vars.AWS_REGION }}'
            export AWS_S3_BUCKET='${{ vars.AWS_S3_BUCKET }}'
            export RBI_API_KEY='${{ secrets.RBI_API_KEY }}'
            export EXCHANGE_RATE_API_KEY='${{ secrets.EXCHANGE_RATE_API_KEY }}'
            export CRON_SECRET='${{ secrets.CRON_SECRET }}'
            export CLOUDFLARE_TUNNEL_TOKEN='${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }}'
            export DOCKER_REGISTRY='${{ env.REGISTRY }}'
            export DOCKER_IMAGE='${{ env.REGISTRY }}/$(echo ${{ github.repository }} | tr "[:upper:]" "[:lower:]"):staging-latest'
            
            # Pull latest images
            docker-compose pull
            
            # Deploy based on type
            case "$DEPLOY_TYPE" in
              "rebuild")
                echo "Rebuilding all services..."
                docker-compose down
                docker-compose up -d --force-recreate
                ;;
              *)
                echo "Standard deployment..."
                docker-compose up -d
                ;;
            esac
            
            # Verify all containers are running
            echo "Checking running containers..."
            docker-compose ps
            
            # Health check - using the actual staging URL through Cloudflare
            sleep 10
            if curl -f -s ${{ vars.NEXTAUTH_URL }}/api/health > /dev/null; then
              echo "Health check passed"
            else
              echo "Health check failed - checking container logs"
              docker-compose logs app
              # Don't fail deployment immediately - container might be healthy but Cloudflare tunnel not ready
              echo "Note: Container might be healthy even if external check fails"
            fi
            
            # Cleanup old images
            docker image prune -f
            
            echo "Staging deployment completed successfully!"
            
            # Cleanup
            rm -f /tmp/deployment.tar.gz

      - name: Notify deployment status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? '✅' : '❌';
            const message = `${emoji} Staging deployment ${status}`;
            
            // Only create deployment status if we have a deployment ID
            if (context.payload.deployment?.id) {
              try {
                await github.rest.repos.createDeploymentStatus({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  deployment_id: context.payload.deployment.id,
                  state: status === 'success' ? 'success' : 'failure',
                  environment: 'staging',
                  environment_url: 'https://staging.gsthive.com',
                  description: message
                });
              } catch (error) {
                console.log('Could not create deployment status:', error.message);
              }
            } else {
              console.log('No deployment ID found, skipping status update');
            }
            
            // Always log the result
            console.log(message);
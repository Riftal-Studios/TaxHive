name: Deploy to Production

on:
  push:
    branches:
      - prod
  workflow_dispatch:
    inputs:
      deploy_type:
        description: 'Deployment type'
        required: true
        default: 'deploy'
        type: choice
        options:
          - deploy
          - rebuild

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up environment
        id: env
        run: |
          echo "IMAGE_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.env.outputs.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-,format=long
            type=raw,value=production
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDTIME=${{ github.event.head_commit.timestamp }}
            VERSION=${{ github.sha }}

  prepare-deployment:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    outputs:
      vps_host: ${{ steps.vars.outputs.vps_host }}
      vps_user: ${{ steps.vars.outputs.vps_user }}
      vps_port: ${{ steps.vars.outputs.vps_port }}
    steps:
      - name: Set deployment variables
        id: vars
        run: |
          echo "vps_host=${{ vars.VPS_HOST }}" >> $GITHUB_OUTPUT
          echo "vps_user=${{ vars.VPS_USER }}" >> $GITHUB_OUTPUT
          echo "vps_port=${{ vars.VPS_PORT }}" >> $GITHUB_OUTPUT

  deploy:
    needs: prepare-deployment
    uses: ./.github/workflows/deploy-common.yml
    with:
      environment: production
      deploy_type: ${{ github.event.inputs.deploy_type || 'deploy' }}
      image_tag: ghcr.io/riftal-studios/gsthive:prod-${{ github.sha }}
      vps_host: ${{ needs.prepare-deployment.outputs.vps_host }}
      vps_user: ${{ needs.prepare-deployment.outputs.vps_user }}
      vps_port: ${{ needs.prepare-deployment.outputs.vps_port }}
    secrets: inherit
name: Test Cloudflare Tunnel

on:
  workflow_dispatch:

jobs:
  test-tunnel:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Test Cloudflare Tunnel
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.VPS_HOST }}
          username: ${{ vars.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/nasir/gsthive-production
            
            # Export the tunnel token
            export CLOUDFLARE_TUNNEL_TOKEN='${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }}'
            
            # Check if token is set
            if [ -z "$CLOUDFLARE_TUNNEL_TOKEN" ]; then
              echo "ERROR: CLOUDFLARE_TUNNEL_TOKEN is not set!"
              exit 1
            else
              echo "âœ… CLOUDFLARE_TUNNEL_TOKEN is set"
            fi
            
            # Stop existing tunnel if running
            docker compose stop cloudflared || true
            docker compose rm -f cloudflared || true
            
            # Start just the cloudflared service
            echo "Starting Cloudflare tunnel..."
            docker compose up -d cloudflared
            
            # Wait for container to start
            sleep 5
            
            # Check if container is running
            echo "Checking container status..."
            docker compose ps cloudflared
            
            # Show logs
            echo "Cloudflare tunnel logs:"
            docker compose logs cloudflared --tail 50
            
            # Test the tunnel
            sleep 10
            echo "Testing https://gsthive.com..."
            curl -I https://gsthive.com || true
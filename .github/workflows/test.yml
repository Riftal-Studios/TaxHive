name: Test

on:
  push:
    branches-ignore:
      - main
      - prod
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '20'

jobs:
  test:
    runs-on: self-hosted

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: gsthive_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup test environment
        run: |
          cat > .env.test << EOF
          DATABASE_URL=postgresql://postgres:testpassword@localhost:5432/gsthive_test
          DATABASE_DIRECT_URL=postgresql://postgres:testpassword@localhost:5432/gsthive_test
          NEXTAUTH_URL=http://localhost:3000
          NEXTAUTH_SECRET=test-secret-only-for-ci
          NODE_ENV=test
          EOF

      - name: Run Prisma migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/gsthive_test

      - name: Lint code
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Run unit tests
        run: npm run test:unit
        env:
          DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/gsthive_test

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/gsthive_test
          SKIP_ENV_VALIDATION: true

  docker-build:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.production
          push: false
          tags: taxhive:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
services:
  postgres:
    image: postgres:16-alpine
    container_name: gsthive-dev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-gsthive_dev}
    # No ports exposed - internal network only
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gsthive-local

  redis:
    image: redis:7-alpine
    container_name: gsthive-dev-redis
    restart: unless-stopped
    command: >
      sh -c '
        if [ -n "$${REDIS_PASSWORD}" ]; then
          redis-server --requirepass "$${REDIS_PASSWORD}"
        else
          redis-server
        fi
      '
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    # No ports exposed - internal network only
    volumes:
      - redis_data:/data
    healthcheck:
      test: >
        sh -c '
          if [ -n "$${REDIS_PASSWORD}" ]; then
            redis-cli -a "$${REDIS_PASSWORD}" ping
          else
            redis-cli ping
          fi
        '
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gsthive-local

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: gsthive-dev-app
    restart: unless-stopped
    volumes:
      - ../:/app
      - /app/node_modules
      - /app/.next
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-gsthive_dev}?schema=public
      DATABASE_DB_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-gsthive_dev}?schema=public
      DATABASE_DIRECT_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-gsthive_dev}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-https://dev.gsthive.com}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-console}
      EMAIL_FROM: ${EMAIL_FROM}
      AWS_SES_SMTP_USER: ${AWS_SES_SMTP_USER}
      AWS_SES_SMTP_PASSWORD: ${AWS_SES_SMTP_PASSWORD}
      AWS_SES_REGION: ${AWS_SES_REGION}
      AWS_SES_ACCESS_KEY_ID: ${AWS_SES_ACCESS_KEY_ID}
      AWS_SES_SECRET_ACCESS_KEY: ${AWS_SES_SECRET_ACCESS_KEY}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      RBI_API_KEY: ${RBI_API_KEY}
      EXCHANGE_RATE_API_KEY: ${EXCHANGE_RATE_API_KEY}
      CRON_SECRET: ${CRON_SECRET}
      NODE_ENV: ${NODE_ENV:-development}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gsthive-local
    # No ports exposed - access via Cloudflare tunnel

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: gsthive-dev-tunnel
    restart: unless-stopped
    command: tunnel run
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - gsthive-local
    depends_on:
      - app

  # Optional: Queue worker for development
  queue-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: gsthive-dev-queue-worker
    command: npm run worker
    volumes:
      - ../:/app
      - /app/node_modules
      - /app/.next
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-gsthive_dev}?schema=public
      DATABASE_DB_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-gsthive_dev}?schema=public
      DATABASE_DIRECT_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-gsthive_dev}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      RBI_API_KEY: ${RBI_API_KEY}
      EXCHANGE_RATE_API_KEY: ${EXCHANGE_RATE_API_KEY}
      NODE_ENV: ${NODE_ENV:-development}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gsthive-local

volumes:
  postgres_data:
  redis_data:

networks:
  gsthive-local:
    driver: bridge
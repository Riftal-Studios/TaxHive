services:
  # PostgreSQL Database - Internal only
  postgres:
    image: postgres:16-alpine
    container_name: gsthive-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-gsthive}
      # MODIFICATION: Use POSTGRES_PASSWORD_FILE for Docker secrets
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gsthive-internal
    secrets:
      - postgres_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # NO PORTS EXPOSED

  # Redis for queue/caching - Internal only  
  redis:
    image: redis:7-alpine
    container_name: gsthive-redis
    restart: unless-stopped
    # MODIFICATION: The command now reads the password from the secret file
    command: sh -c 'redis-server --appendonly yes --requirepass "$$(cat /run/secrets/redis_password)"'
    volumes:
      - redis_data:/data
    networks:
      - gsthive-internal
    secrets:
      - redis_password
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli -a $$(cat /run/secrets/redis_password) ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    # NO PORTS EXPOSED

  # Next.js Application - Internal only
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.production
      target: runner
    container_name: gsthive-app
    restart: unless-stopped
    # IMPORTANT: The application code must be updated to read secrets from files.
    # Secrets are available at /run/secrets/<secret_name>.
    # Example in Node.js:
    # const nextAuthSecret = fs.readFileSync('/run/secrets/nextauth_secret', 'utf8').trim();
    # const postgresPassword = fs.readFileSync('/run/secrets/postgres_password', 'utf8').trim();
    # Then construct DATABASE_URL dynamically in the application.
    environment:
      NODE_ENV: production
      # Non-secret environment variables
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-gsthive}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-ses}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@gsthive.com}
      AWS_SES_REGION: ${AWS_SES_REGION:-us-east-1}
      AWS_REGION: ${AWS_REGION:-ap-south-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
    secrets:
      - postgres_password
      - redis_password
      - nextauth_secret
      - aws_ses_smtp_user
      - aws_ses_smtp_password
      - aws_ses_access_key_id
      - aws_ses_secret_access_key
      - aws_access_key_id
      - aws_secret_access_key
      - rbi_api_key
      - exchange_rate_api_key
      - cron_secret
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads
      - invoices:/app/public/invoices
    networks:
      - gsthive-internal
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    # NO PORTS EXPOSED

  # Queue Worker - Internal only
  queue-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.production
      target: runner
    container_name: gsthive-queue-worker
    restart: unless-stopped
    command: npm run worker
    # IMPORTANT: The queue worker code must also be updated to read secrets from files.
    environment:
      NODE_ENV: production
      # Non-secret environment variables
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-gsthive}
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-ses}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@gsthive.com}
      AWS_SES_REGION: ${AWS_SES_REGION:-us-east-1}
      AWS_REGION: ${AWS_REGION:-ap-south-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
    secrets:
      - postgres_password
      - redis_password
      - aws_ses_smtp_user
      - aws_ses_smtp_password
      - aws_ses_access_key_id
      - aws_ses_secret_access_key
      - aws_access_key_id
      - aws_secret_access_key
      - rbi_api_key
      - exchange_rate_api_key
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads
      - invoices:/app/public/invoices
    networks:
      - gsthive-internal

  # Cloudflare Tunnel for secure external access
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: gsthive-tunnel
    restart: unless-stopped
    # Note: Since cloudflared is a distroless image without shell,
    # we need to handle the token differently. The token will be
    # injected during deployment.
    command: ["tunnel", "--no-autoupdate", "run"]
    environment:
      NODE_ENV: production
      # Token will be set via environment variable during deployment
    networks:
      - gsthive-internal
    depends_on:
      - app

networks:
  gsthive-internal:
    name: gsthive-network
    driver: bridge
    external: true

volumes:
  postgres_data:
  redis_data:
  uploads:
  invoices:

# MODIFICATION: Add top-level secrets block
secrets:
  postgres_password:
    file: ./secrets/postgres_password
  redis_password:
    file: ./secrets/redis_password
  nextauth_secret:
    file: ./secrets/nextauth_secret
  cloudflare_tunnel_token:
    file: ./secrets/cloudflare_tunnel_token
  github_token:
    file: ./secrets/github_token
  aws_ses_smtp_user:
    file: ./secrets/aws_ses_smtp_user
  aws_ses_smtp_password:
    file: ./secrets/aws_ses_smtp_password
  aws_ses_access_key_id:
    file: ./secrets/aws_ses_access_key_id
  aws_ses_secret_access_key:
    file: ./secrets/aws_ses_secret_access_key
  aws_access_key_id:
    file: ./secrets/aws_access_key_id
  aws_secret_access_key:
    file: ./secrets/aws_secret_access_key
  rbi_api_key:
    file: ./secrets/rbi_api_key
  exchange_rate_api_key:
    file: ./secrets/exchange_rate_api_key
  cron_secret:
    file: ./secrets/cron_secret
services:
  # PostgreSQL Database - Internal only
  postgres:
    image: postgres:16-alpine
    container_name: gsthive-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-gsthive}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gsthive-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # NO PORTS EXPOSED

  # Redis for queue/caching - Internal only  
  redis:
    image: redis:7-alpine
    container_name: gsthive-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - gsthive-internal
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    # NO PORTS EXPOSED

  # Next.js Application - Internal only
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.production
      target: runner
    container_name: gsthive-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-gsthive}?schema=public
      DATABASE_DB_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-gsthive}?schema=public
      DATABASE_DIRECT_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-gsthive}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      
      # NextAuth Configuration
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      
      # Email Configuration - Amazon SES
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-ses}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@gsthive.com}
      AWS_SES_SMTP_USER: ${AWS_SES_SMTP_USER}
      AWS_SES_SMTP_PASSWORD: ${AWS_SES_SMTP_PASSWORD}
      AWS_SES_REGION: ${AWS_SES_REGION:-us-east-1}
      AWS_SES_ACCESS_KEY_ID: ${AWS_SES_ACCESS_KEY_ID}
      AWS_SES_SECRET_ACCESS_KEY: ${AWS_SES_SECRET_ACCESS_KEY}
      
      # AWS S3 for file storage
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-ap-south-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      
      # Exchange Rate APIs
      RBI_API_KEY: ${RBI_API_KEY}
      EXCHANGE_RATE_API_KEY: ${EXCHANGE_RATE_API_KEY}
      
      # Cron
      CRON_SECRET: ${CRON_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads
      - invoices:/app/public/invoices
    networks:
      - gsthive-internal
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    # NO PORTS EXPOSED

  # Queue Worker - Internal only
  queue-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.production
      target: runner
    container_name: gsthive-queue-worker
    restart: unless-stopped
    command: npm run worker
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-gsthive}?schema=public
      DATABASE_DB_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-gsthive}?schema=public
      DATABASE_DIRECT_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-gsthive}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      
      # Email Configuration
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-ses}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@gsthive.com}
      AWS_SES_SMTP_USER: ${AWS_SES_SMTP_USER}
      AWS_SES_SMTP_PASSWORD: ${AWS_SES_SMTP_PASSWORD}
      AWS_SES_REGION: ${AWS_SES_REGION:-us-east-1}
      AWS_SES_ACCESS_KEY_ID: ${AWS_SES_ACCESS_KEY_ID}
      AWS_SES_SECRET_ACCESS_KEY: ${AWS_SES_SECRET_ACCESS_KEY}
      
      # AWS S3
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-ap-south-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      
      # Exchange Rate APIs
      RBI_API_KEY: ${RBI_API_KEY}
      EXCHANGE_RATE_API_KEY: ${EXCHANGE_RATE_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads
      - invoices:/app/public/invoices
    networks:
      - gsthive-internal


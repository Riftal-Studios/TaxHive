version: '3.8'

services:
  # PostgreSQL Database - Internal only
  postgres:
    image: postgres:16-alpine
    container_name: gsthive-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gsthive}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-gsthive}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gsthive-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gsthive}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # NO PORTS EXPOSED

  # Redis for queue/caching - Internal only  
  redis:
    image: redis:7-alpine
    container_name: gsthive-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - gsthive-internal
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    # NO PORTS EXPOSED

  # Next.js Application - Internal only
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: gsthive-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-gsthive}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-gsthive}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      
      # NextAuth Configuration
      NEXTAUTH_URL: https://gsthive.com
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      
      # Email Configuration - Amazon SES
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-ses}
      EMAIL_SERVER: ${EMAIL_SERVER}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@gsthive.com}
      AWS_SES_ACCESS_KEY_ID: ${AWS_SES_ACCESS_KEY_ID}
      AWS_SES_SECRET_ACCESS_KEY: ${AWS_SES_SECRET_ACCESS_KEY}
      AWS_SES_REGION: ${AWS_SES_REGION:-ap-south-1}
      
      # AWS S3 for file storage
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-ap-south-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      
      # API Keys
      RBI_API_KEY: ${RBI_API_KEY}
      EXCHANGE_RATE_API_KEY: ${EXCHANGE_RATE_API_KEY}
      
      # Cron Secret
      CRON_SECRET: ${CRON_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - app_uploads:/app/uploads
      - app_public:/app/public/invoices
    networks:
      - gsthive-internal
    # NO PORTS EXPOSED - Only accessible via cloudflared

  # Cloudflare Tunnel - The only way in
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: gsthive-tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - gsthive-internal
    depends_on:
      - app
    # This is the only service that communicates with the outside world

  # Queue Worker (using BullMQ)
  queue-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: gsthive-queue-worker
    restart: unless-stopped
    command: npm run queue:worker
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-gsthive}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-gsthive}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      
      # Email Configuration
      EMAIL_SERVER: ${EMAIL_SERVER}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@gsthive.com}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      
      # AWS S3
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-ap-south-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      
      # API Keys
      RBI_API_KEY: ${RBI_API_KEY}
      EXCHANGE_RATE_API_KEY: ${EXCHANGE_RATE_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - app_uploads:/app/uploads
    networks:
      - gsthive-internal

  # Cron Jobs
  cron:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: gsthive-cron
    restart: unless-stopped
    command: npm run cron:start
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-gsthive}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-gsthive}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      
      # API Keys for exchange rates
      RBI_API_KEY: ${RBI_API_KEY}
      EXCHANGE_RATE_API_KEY: ${EXCHANGE_RATE_API_KEY}
      
      # Internal API endpoint
      API_URL: http://app:3000
      CRON_SECRET: ${CRON_SECRET}
    depends_on:
      - app
      - postgres
      - redis
    networks:
      - gsthive-internal

networks:
  gsthive-internal:
    driver: bridge
    internal: true  # This makes the network internal only
    name: gsthive-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_uploads:
    driver: local
  app_public:
    driver: local
version: '3.8'

services:
  # Redis for queue/caching - Internal only  
  redis:
    image: redis:7-alpine
    container_name: gsthive-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - gsthive-internal
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    # NO PORTS EXPOSED

  # Next.js Application - Internal only
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: gsthive-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_DB_URL: ${DATABASE_DB_URL}
      DATABASE_DIRECT_URL: ${DATABASE_DIRECT_URL}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      
      # Supabase
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_API_KEY: ${SUPABASE_API_KEY}
      
      # NextAuth Configuration
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      
      # Email Configuration - Amazon SES
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-ses}
      EMAIL_SERVER: ${EMAIL_SERVER}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@gsthive.com}
      AWS_SES_ACCESS_KEY_ID: ${AWS_SES_ACCESS_KEY_ID}
      AWS_SES_SECRET_ACCESS_KEY: ${AWS_SES_SECRET_ACCESS_KEY}
      AWS_SES_REGION: ${AWS_SES_REGION:-ap-south-1}
      
      # AWS S3 for file storage
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-ap-south-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      
      # Exchange Rate APIs
      RBI_API_KEY: ${RBI_API_KEY}
      EXCHANGE_RATE_API_KEY: ${EXCHANGE_RATE_API_KEY}
      
      # Cron
      CRON_SECRET: ${CRON_SECRET}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads
      - invoices:/app/public/invoices
    networks:
      - gsthive-internal
    # NO PORTS EXPOSED

  # Queue Worker - Internal only
  queue-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: gsthive-queue-worker
    restart: unless-stopped
    command: npm run queue:worker
    environment:
      NODE_ENV: production
      DATABASE_DB_URL: ${DATABASE_DB_URL}
      DATABASE_DIRECT_URL: ${DATABASE_DIRECT_URL}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      
      # Supabase
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_API_KEY: ${SUPABASE_API_KEY}
      
      # Email Configuration
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-ses}
      EMAIL_SERVER: ${EMAIL_SERVER}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@gsthive.com}
      AWS_SES_ACCESS_KEY_ID: ${AWS_SES_ACCESS_KEY_ID}
      AWS_SES_SECRET_ACCESS_KEY: ${AWS_SES_SECRET_ACCESS_KEY}
      AWS_SES_REGION: ${AWS_SES_REGION:-ap-south-1}
      
      # AWS S3
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-ap-south-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      
      # Exchange Rate APIs
      RBI_API_KEY: ${RBI_API_KEY}
      EXCHANGE_RATE_API_KEY: ${EXCHANGE_RATE_API_KEY}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads
      - invoices:/app/public/invoices
    networks:
      - gsthive-internal

  # Cron Jobs - Internal only
  cron:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: gsthive-cron
    restart: unless-stopped
    command: npm run cron:start
    environment:
      NODE_ENV: production
      DATABASE_DB_URL: ${DATABASE_DB_URL}
      DATABASE_DIRECT_URL: ${DATABASE_DIRECT_URL}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      
      # Supabase
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_API_KEY: ${SUPABASE_API_KEY}
      
      # Exchange Rate APIs
      RBI_API_KEY: ${RBI_API_KEY}
      EXCHANGE_RATE_API_KEY: ${EXCHANGE_RATE_API_KEY}
      
      # Cron Secret
      CRON_SECRET: ${CRON_SECRET}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - gsthive-internal

  # Cloudflare Tunnel for secure external access
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: gsthive-tunnel
    restart: unless-stopped
    command: tunnel run
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - gsthive-internal
    depends_on:
      - app

networks:
  gsthive-internal:
    name: gsthive-network
    driver: bridge

volumes:
  redis_data:
  uploads:
  invoices: